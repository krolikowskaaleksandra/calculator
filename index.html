<html>

    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

       <div id="calculator">

           <div class="row">
               <div class="column" id="value">0</div>
           </div>

           <div class="row">
               <div class="calc button column" id="clear">AC</div>
               <div class="calc button column" id="backspace">&#8676;</div>
               <div class="calc operator-button column" id="divide">&#xF7;</div>

           </div>

           <div class="row">
               <div class="calc number-button column" id="seven">7</div>
               <div class="calc number-button column" id="eight">8</div>
               <div class="calc number-button column" id="nine">9</div>
               <div class="calc operator-button column" id="multiplication">&#215;</div>
           </div>

           <div class="row">
               <div class="calc number-button column" id="four">4</div>
               <div class="calc number-button column" id="five">5</div>
               <div class="calc number-button column" id="six">6</div>
               <div class="calc operator-button column" id="minus">-</div>
           </div>

           <div class="row">
               <div class="calc number-button column" id="one">1</div>
               <div class="calc number-button column" id="two">2</div>
               <div class="calc number-button column" id="three">3</div>
               <div class="calc operator-button column" id="plus">+</div>
           </div>

           <div class="row">
               <div class="calc number-button column" id="zero">0</div>
               <div class="calc button column" id="decimal">,</div>
               <div class="calc operator-button column" id="equals">=</div>

           </div>
           
       </div>

       <script>
       </script>
       
    </body>



</html>
